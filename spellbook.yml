name: spellbook
channels:
 - defaults
 - conda-forge
dependencies:
 - python >= 3.8.5 # must be >= 3.8 because of sphinx-autodoc-typehints
 - tensorflow >= 2.5.0
 - scikit-learn >= 0.24.2
# - jupyter_core
 - ipykernel # run jupyter notebooks
# - notebook
 - matplotlib
 - seaborn
# - pydot
# - graphviz
 - sphinx =3.5.4 # margin/sidebar in sphinx-book-theme don't work in sphinx 4
 - sphinx-book-theme >= 0.0.41
 - sphinx-tabs 
 - autodocsumm
 - sphinx-autodoc-typehints # sphinx: typehints derived from signature
 - sphinx-gallery
 - nbsphinx
 - beautifulsoup4 # HTML parsing and web scraping
