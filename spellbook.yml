name: spellbook
channels:
 - conda-forge
 - defaults

dependencies:
 - python = 3.9.*
 - pip

 - geopandas
 - tensorflow = 2.8.*
 - scikit-learn
# - jupyter_core
 - ipykernel # run jupyter notebooks
 - jupyterlab
# - notebook
 - ipysheet
 - rich # coloured and styled console output

 - bokeh
 - holoviews
 - hvplot
 - jupyter_bokeh
 - matplotlib
 - panel
 - seaborn
# - pydot
# - graphviz

 - sphinx = 4.5.*
 - sphinx-book-theme = 0.3.3
 - sphinx-tabs 
 - autodocsumm
 - sphinx-autodoc-typehints # sphinx: typehints derived from signature
 - sphinx-gallery
 - sphinx-copybutton
 - nbsphinx
 - sphinx-design

 - beautifulsoup4 # HTML parsing and web scraping
