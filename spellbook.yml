name: spellbook
channels:
 - defaults
 - conda-forge

dependencies:
 - python >= 3.8.5 # must be >= 3.8 because of sphinx-autodoc-typehints
 - pip
 - scikit-learn >= 0.24.2
# - jupyter_core
 - ipykernel # run jupyter notebooks
# - notebook
 - rich # coloured and styled console output

 - matplotlib
 - seaborn
# - pydot
# - graphviz

 - sphinx
 - sphinx-book-theme = 0.3.2
 - sphinx-tabs 
 - autodocsumm
 - sphinx-autodoc-typehints # sphinx: typehints derived from signature
 - sphinx-gallery
 - sphinx-copybutton
 - nbsphinx
 - sphinx-design

 - beautifulsoup4 # HTML parsing and web scraping
