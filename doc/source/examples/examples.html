<!--
    - manual filter/search table in JavaScript
      https://www.w3schools.com/howto/howto_js_filter_table.asp
    - jQuery filters
      https://www.w3schools.com/jquery/jquery_filters.asp
-->
<script>
$(document).ready(function(){
  $("#examples-searchbar").on("keyup", function() {
    var value = $(this).val().toLowerCase();
    $("#examples-table-body tr").filter(function() {
      $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
    });
  });
});
</script>
<br>
<input id="examples-searchbar" placeholder="Search.."> <!-- type="text" -->


<table id="examples-table" class=”sortable”>

            <th style="width:5%;">#</th>

        </tr>
    </thead>
    <tbody id="examples-table-body">

</table>
